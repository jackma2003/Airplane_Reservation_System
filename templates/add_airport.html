{% extends 'base.html' %}
{% block content %}
<h1>Add Airport</h1>
<form method="POST">
    <label for="airport_name">Airport Name:</label><br>
    <input type="text" id="airport_name" name="airport_name"><br>
    <label for="airport_city">Airport City:</label><br>
    <input type="text" id="airport_city" name="airport_city"><br>
    <label for="country">Airport Country:</label><br>
    <input type="text" id="country" name="country"><br>
    <label for="type">Type:</label><br>
    <input type="text" id="type" name="type"><br>
    <input type="submit" value="Add Airport">
</form>
{% endblock %}
